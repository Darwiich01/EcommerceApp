
<h2 class="text-center">Login!</h2>

<form #f="ngForm" (ngSubmit)="login(f)">


  <input ngModel name="Email" #email="ngModel" type="email" class="form-control" required email placeholder="Type your Email">

  <div class="alert alert-danger"  *ngIf="email.touched && email.errors?.required"> The Email is Required</div>
  <div class="alert alert-danger"  *ngIf="email.touched && email.errors?.email"> This is not the correct Email Format </div>





  <input ngModel name="Password" #password="ngModel" type="password" class="form-control" required minlength="6" placeholder="Type your Password">

  <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">The Password is required</div>
  <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength"> The password should be at least 6 characters   </div>

  <br>
  <button class="btn btn-primary" [disabled]="f.invalid" (click)='login(f)'> Login </button>

</form>
